<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>SSU 이메일 인증</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h2>숭실대학교 이메일 인증</h2>
    <form id="emailForm">
      <input type="email" id="email" placeholder="이메일 (@soongsil.ac.kr)" required />
      <button type="submit">인증번호 받기</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    const form = document.getElementById("emailForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const res = await fetch("/auth/send-code", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });
      const data = await res.json();
      if (res.ok) {
        window.location.href = `/verify?email=${email}`;
      } else {
        document.getElementById("message").textContent = data.detail;
      }
    });
  </script>
</body>
</html>
