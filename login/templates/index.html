<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>궁금했슈(SSU) - 재학생 인증</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="header">
            <h1 class="service-name">궁금했슈(SSU)</h1>
            <p>숭실대학교 재학생 인증</p>
        </div>
        
        <form action="/auth/send-code" method="post">
            <label for="email">숭실대 이메일 (예: student@soongsil.ac.kr)</label>
            <input type="email" id="email" name="email" required>
            
            <button type="submit">인증번호 요청</button>
        </form>

        <p id="message"></p>
    </div>
    </body>
</html>
